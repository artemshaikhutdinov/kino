<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/icon.png" />
    <title>Online cinema</title>
  </head>
  <body>
    <header>
      <div>
        <img src="/logo.png" alt="logo кино и поиск" class="logo" />
        <div class="play_desc">
          <img src="/play.svg" alt="icon play" />
          <h3>Онлайн-кинотеатр</h3>
        </div>
        <div class="oscar_desc">
          <img src="/oscar.svg" alt="Оскар-2023" />
          <h3>Оскар-2023</h3>
        </div>
        <input type="" placeholder="Фильмы, сериалы,передачи" />
      </div>
    </header>

    <main>
      <div class="movie m1">
        <img src="/movie1.webp" alt="movie 1" />
        <h3 class="buttonTickets">Билеты</h3>
        <h3 class="rating_m1">9.8</h3>
      </div>
      <div class="movie m2">
        <img src="/movie2.webp" alt="movie 2" />
        <h3 class="buttonTickets">Билеты</h3>
        <h3 class="rating_m2">4.6</h3>
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
